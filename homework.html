<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .card {
            width: 400px; /* Increased width */
            background-color: lightcoral;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
        }

        .card h1 {
            font-size: 34px; /* Increased font size */
            margin: 0;
        }

        .card p {
            font-size: 18px; /* Increased font size */
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sarah Popeck</h1>
        <p>Swag Student of TCF</p>
        <p>TAMID</p>
        <p>Email: popeck.s@northeastern.edu</p>
        <p>Phone: (516) 974-2134</p>
    </div>
</body>
</html>
